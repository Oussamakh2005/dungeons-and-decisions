<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وادي الظلال - لعبة نصية</title>
    <style>
        body {
            background-color: #111;
            color: #ddd;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .output {
            background-color: #000;
            padding: 15px;
            border-radius: 5px;
            min-height: 150px;
            white-space: pre-line;
            margin-bottom: 15px;
            color: #0f0;
            width: 80%;
            max-width: 600px;
            flex-grow: 1;
            overflow-y: auto;
            text-align: right;
        }
        .buttons-container {
            display: flex;
            gap: 10px;
            width: 80%;
            max-width: 600px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .choice-btn {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        .choice-btn:hover {
            background-color: #666;
        }
        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="output" id="output">=> الراوي : مرحبًا في وادي الظلال...

أنت واقف أمام بوابة الوادي، لديك ثلاثة خيارات...</div>
        <div class="buttons-container">
            <button class="choice-btn" onclick="choosePath('cave')">🔦 طريق الكهوف القديمة</button>
            <button class="choice-btn" onclick="choosePath('rocky')">🪨 الممر الحجري</button>
            <button class="choice-btn" onclick="choosePath('forest')">🌲 الغابة المظلمة</button>
        </div>
    </div>
    
    <script>
        function choosePath(choice) {
            let output = document.getElementById('output');
            let userChoice = choice === 'cave' ? "🔦 طريق الكهوف القديمة" : choice === 'rocky' ? "🪨 الممر الحجري" : "🌲 الغابة المظلمة";
            output.innerHTML += "\n=> المغامر : " + userChoice + "\n";
            
            if (choice === 'cave') {
                output.innerHTML += "\n=> الراوي : اخترت طريق الكهوف القديمة...\n\nتتحرك بحذر عبر الممرات الضيقة، تسمع صوت تقاطر الماء...";
            } else if (choice === 'rocky') {
                output.innerHTML += "\n=> الراوي : اخترت الممر الحجري...\n\nالطريق ضيق جدًا، تشعر بأن الصخور تراقبك بصمت...";
            } else if (choice === 'forest') {
                output.innerHTML += "\n=> الراوي : اخترت الغابة المظلمة...\n\nالأشجار العالية تحجب الضوء، وأصوات غامضة تهمس بين الأغصان...";
            }
        }
    </script>
</body>
</html>
